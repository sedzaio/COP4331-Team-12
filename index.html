<html>

<head>
    <title>COP 4331 SMALL PROJECT DEMO</title>
    <script type="text/javascript" src="js/md5.js"></script>
    <script type="text/javascript" src="js/code.js"></script>
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>

<body>
    <h1 id="title">COP 4331 SMALL PROJECT DEMO</h1>

    <div id="loginDiv">
        <span id="inner-title">PLEASE LOG IN</span>

        <label for="loginName">Username</label>
        <input type="text" id="loginName" autocomplete="username" /><br />

        <label for="loginPassword">Password</label>
        <input type="password" id="loginPassword" autocomplete="current-password" /><br />

        <button type="button" id="loginButton" class="buttons" onclick="doLogin();">
            Do It
        </button>

        <span id="loginResult" role="status" aria-live="polite"></span>
    </div>
</body>

</html>
